<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Emotion Classification from Audio</h1>
        
        <!-- Form untuk upload file -->
        <form action="/predict" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="audioFile" class="form-label">Upload Audio File</label>
                <input class="form-control" type="file" id="audioFile" name="audio_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Emotion</button>
        </form>

        <!-- Form untuk merekam audio -->
        <form action="/record" method="get" class="mt-3">
            <button type="submit" class="btn btn-secondary">Record from Microphone</button>
        </form>

        <!-- Form untuk menggunakan file rekaman -->
        <form action="/predict_recorded" method="get" class="mt-3">
            <button type="submit" class="btn btn-success">Use Recorded File</button>
        </form>
    </div>
</body>
</html>
